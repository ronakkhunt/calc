<!doctype html5>
<html>
<head>
<title>
Calculator
</title>
<link rel="stylesheet" href="calc.css">
</head>

<body>
<script src="calc.js"></script>
<div id="calc">
	<div id="text">0
	</div>
	<div id="keyboard">
		<div id="k7" class="key" onclick="press(7)">7</div>
		<div id="k8" class="key" onclick="press(8)">8</div>
		<div id="k9" class="key" onclick="press(9)">9</div>
		<div id="k10" class="key" onclick="press(10)">+</div>
		
		<div id="k4" class="key" onclick="press(4)">4</div>
		<div id="k5" class="key" onclick="press(5)">5</div>
		<div id="k6" class="key" onclick="press(6)">6</div>
		<div id="k11" class="key" onclick="press(11)">-</div>
		
		
		<div id="k1" class="key" onclick="press(1)">1</div>
		<div id="k2" class="key" onclick="press(2)">2</div>
		<div id="k3" class="key" onclick="press(3)">3</div>
		<div id="k12" class="key" onclick="press(12)">X</div>
		
		<div id="k16" class="key" onclick="press(16)">.</div>
		<div id="k0" class="key" onclick="press(0)">0</div>
		<div id="k14" class="key" onclick="press(14)">=</div>
		<div id="k14" class="key" onclick="press(13)">/</div>
		<div id="k15" class="key" onclick="press(15)">C</div>
	</div>
	
</div>

</body>
</html>
